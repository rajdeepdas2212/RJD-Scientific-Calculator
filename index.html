<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
    <center>
        <div class="container">
            <div class="box">
            <div class="">
                <input type="text" name="display"  class="display" id="display" placeholder="0" disabled>
            </div>
            
            <div class="elements">
                <button class="numbers" id="numbers" onclick="sin()">sin</button>
                <button class="numbers" id="numbers" onclick="cos()">cos</button>
                <button class="numbers" id="numbers" onclick="tan()">tan</button>
                <button class="numbers" id="numbers" onclick="'rad'">rad</button>
                <button class="numbers" id="operators" onclick="'deg'">deg</button>
            </div>
            <div class="elements">
                <button class="numbers" id="numbers" onclick="log()">log</button>
                <button class="numbers" id="numbers" onclick="asin()">in</button>
                <button class="numbers" id="numbers" onclick="updateDisplay(' ( ')">(</button>
                <button class="numbers" id="numbers" onclick="updateDisplay(' ) ')">)</button>
                <button class="numbers" id="operators" onclick="'inv'">inv</button>
            </div>
            <div class="elements">
                <button class="numbers" id="numbers" onclick="fact()">!</button>
                <button class="operators" id="operators" onclick="display.value = ''">AC</button>
                <button class="operators" id="operators" onclick="display.value = display.value.toString().slice (0,-1)"><font size="4">&#9003;</font></button>
                <button class="operators" id="operators" onclick="updateDisplay('%')">%</button>
                <button class="operators" id="operators" onclick="updateDisplay('/')"><font size="5">รท</font></button>
            </div>
            <div class="elements">
                <button class="numbers" id="numbers" onclick="pow()">^</button>
                <button class="numbers" id="numbers" onclick="display.value += '7'">7</button>
                <button class="numbers" id="numbers" onclick="display.value += '8'">8</button>
                <button class="numbers" id="numbers" onclick="display.value += '9'">9</button>
                <button class="operators" id="operators" onclick="updateDisplay('*')"><font size="5">ร</font></button>
            </div>
            <div class="elements">
                <button class="numbers" id="numbers" onclick="sqrt()"><b>&#8730;</b></button>
                <button class="numbers" id="numbers" onclick="display.value += '4'">4</button>
                <button class="numbers" id="numbers" onclick="display.value += '5'">5</button>
                <button class="numbers" id="numbers" onclick="display.value += '6'">6</button>
                <button class="operators" id="operators" onclick="updateDisplay('-')"><font size="5">-</font></button>
            </div>
            <div class="elements">
                <button class="numbers" id="numbers" onclick="pi()">&#120645;</button>
                <button class="numbers" id="numbers" onclick="display.value += '1'">1</button>
                <button class="numbers" id="numbers" onclick="display.value += '2'">2</button>
                <button class="numbers" id="numbers" onclick="display.value += '3'">3</button>
                <button class="operators" id="operators" onclick="updateDisplay('+')">+</button>
            </div>
            <div class="elements">
                <button class="numbers" id="numbers" onclick="e()">e</button>
                <button class="numbers" id="numbers" onclick="display.value += '00'">00</button>
                <button class="numbers" id="numbers" onclick="display.value += '0'">0</button>
                <button class="numbers" id="numbers" onclick="updateDisplay('.')">.</button>
                <button class="equal" id="equal" onclick="display.value = eval(display.value)">=</button>
            </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </center>
    </body>
</html>
